<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/media/logos/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Bootstrap ---->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS only -->
  <link rel="stylesheet" href="src/css/styles.css" type="text/css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="px-4 py-5 my-5 text-center">
        <div class="container">
          <div class="col-lg-4 mx-auto">
            <div class="col">
              <div class="card border-0 shadow-lg">
                <img class="rounded-top-md card-img-top" src="src/media/patterns/bg-pattern-card.svg" alt="background pattern card">
                <div class="card-body">
                  <div class="mt-n20">
                    <img src="src/media/avatars/image-victor.jpg" class="avatar-lg rounded-circle border border-4 border-white" alt="avatar">
                    <p class="h4 fw-bold" style="margin: -20px 0 0 0;">Victor Crest <span class="text-muted">26</span></p>
                    <p class="fs-5 text-muted">London</p>
                  </div>
                </div>
                <div class="card-footer bg-white mb-3 pt-4">
                  <div class="row align-items-center">
                    <div class="col">
                      <p class="mb-0 h4 fw-bold">80K</p>
                      <small class="text-muted">Followers</small>
                    </div>
                    <div class="col">
                      <p class="mb-0 h4 fw-bold">803K</p>
                      <small class="text-muted">Likes</small>
                    </div>
                    <div class="col">
                      <p class="mb-0 h4 fw-bold">1.4K</p>
                      <small class="text-muted">Photos</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row footer">
          <div class="col-md-4 mx-auto text-center mt-5">
            <small class="text-white">
              Challenge by <a class="btnlink-custome" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="btnlink-custome" href="https://www.frontendmentor.io/profile/nurularifin83" target="_blank">Nurul Arifin</a>.
            </small>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
